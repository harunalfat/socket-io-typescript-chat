<mat-sidenav-container autosize fullscreen>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <mat-list-item *ngFor="let channel of channels" (click)=onChannelClick(channel) [ngClass]="{chosen: currentChannel.id == channel.id}">
        <mat-icon mat-list-icon>face</mat-icon>
        <span mat-line translate>{{channel.name}}</span>
      </mat-list-item>
    </mat-nav-list>
    <button (click)="openAddChannelDialog()" class="raised-button" mat-raised-button>Add Channel</button>
  </mat-sidenav>

  <div>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
      <span>Chirpbird Chat {{currentChannel?.name ? "("+currentChannel.name+")" : ""}}</span>
    </mat-toolbar>

    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
